<script type="text/html" id="toolbarDemo">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>上传 WAR</legend>
    </fieldset>


    <div class="layui-btn-container">
        <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>Tomcat 日志路径</legend>
    </fieldset>

    <div class="layui-form-item">
        <label class="layui-form-label">路径</label>
        <div class="layui-input-block">
            <label>
                <input type="text" name="loca" lay-verify="title" autocomplete="off" placeholder="请输入路径"
                       class="layui-input" id="loca" th:value="${location}">
            </label>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" onclick="commits()">立即提交</button>
        </div>
    </div>

</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看详细</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/layui.js}"></script>

<script th:inline="javascript">
    var requestURL = 'http://localhost:8200';
    var changeLocation = [[${location}]];
    requestMethod(changeLocation);

    /**
     * 日志路径提交
     */
    function commits() {
        changeLocation = document.getElementById("loca").value;
        requestMethod(changeLocation);
        layer.alert(changeLocation, {
            title: '最终路径'
        });
    }

    function requestMethod(change) {

        layui.use(['table', 'element', 'jquery', 'upload'], function () {
            var table = layui.table;
            var $ = layui.jquery;
            var upload = layui.upload;
            var locationInTomcat = change;
            console.log("-------------> use: " + locationInTomcat);


            table.render({
                elem: '#test'
                , url: requestURL + '/monitor/CatLogsController/findAll'
                , where: {
                    location: locationInTomcat
                }
                , method: 'post'
                , toolbar: '#toolbarDemo'
                , title: '用户数据表'
                , cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'logsName', title: '日志名称', fixed: 'left', unresize: true, sort: true}
                        , {field: 'logsDate', title: '日志产生时间'}
                        , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
                    ]
                ]
                , page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                }
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                var logName = JSON.stringify(data.logsName);
                console.log("-----------> is true successful data: " + JSON.stringify(data));
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    $.ajax({
                        url: requestURL + '/monitor/CatLogsController/catLogs',
                        type: 'post',
                        async: true,
                        data: {
                            location: locationInTomcat,
                            fileName: logName
                        },
                        dataType: 'json',
                        success: function (data) {
                            var parsingData = JSON.stringify(data.data);
                            layer.open({
                                title: logName,
                                type: 1,
                                skin: 'layui-layer-demo',
                                closeBtn: 1,
                                area: ['50%', '50%'],
                                maxmin: true,
                                anim: 2,
                                shadeClose: true,
                                content: parsingData
                            });
                        }
                    });
                }
            });

            //拖拽上传
            upload.render({
                elem: '#test10'
                ,url: requestURL + '/war/uploadWar'
                ,done: function(res){
                    console.log(JSON.stringify(res))
                }
            });

            upload.render({ //允许上传的文件后缀
                elem: '#test3'
                ,url: requestURL + '/war/uploadWar'
                ,accept: 'file'
                ,exts: 'war'
                ,done: function(res){
                    layer.alert("上传成功");
                }
            });

        });
    }

    //JavaScript代码区域
    layui.use(['element', 'jquery'], function () {
        var element = layui.element;
    });
</script>
