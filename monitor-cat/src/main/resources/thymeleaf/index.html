<script type="text/html" id="toolbarDemo">

    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>Tomcat 日志路径</legend>
    </fieldset>

    <div class="layui-form-item">
        <label class="layui-form-label">路径</label>
        <div class="layui-input-block">
            <label>
                <input type="text" name="location" lay-verify="title" autocomplete="off" placeholder="请输入路径"
                       class="layui-input" id="location">
            </label>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" onclick="commits()">立即提交</button>
        </div>
    </div>

</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看详细</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/layui.js}"></script>

<script>
    var requestURL = 'http://localhost:8200';


    /**
     * 日志路径提交
     */
    function commits() {
        var elementById = document.getElementById("location");
        layer.alert(elementById, {
            title: '最终的提交信息'
        });
    }

    layui.use(['table', 'element', 'jquery'], function () {
        var table = layui.table;
        var $ = layui.jquery;

        table.render({
            elem: '#test'
            , url: requestURL + '/monitor/CatLogsController/findAll'
            , where: {
                location: 'C:\\Users\\May\\Downloads\\apache-tomcat-9.0.22-windows-x64\\apache-tomcat-9.0.22\\logs'
            }
            , method: 'post'
            , toolbar: '#toolbarDemo'
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'logsName', title: '日志名称', fixed: 'left', unresize: true, sort: true}
                    , {field: 'logsDate', title: '日志产生时间'}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
                ]
            ]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var logName = JSON.stringify(data.logsName);
            console.log("-----------> is true successful data: " + JSON.stringify(data));
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                $.ajax({
                    url: requestURL + '/monitor/CatLogsController/catLogs',
                    type: 'post',
                    async: true,
                    data: {
                        location: 'C:\\Users\\May\\Downloads\\apache-tomcat-9.0.22-windows-x64\\apache-tomcat-9.0.22\\logs',
                        fileName: logName
                    },
                    dataType: 'json',
                    success: function (data) {
                        var parsingData = JSON.stringify(data.data);
                        layer.open({
                            title: logName,
                            type: 1,
                            skin: 'layui-layer-demo',
                            closeBtn: 1,
                            area: ['50%', '50%'],
                            maxmin: true,
                            anim: 2,
                            shadeClose: true,
                            content: parsingData
                        });
                    }
                });
            }
        });
    });

    //JavaScript代码区域
    layui.use(['element', 'jquery'], function () {
        var element = layui.element;
    });
</script>
</body>
